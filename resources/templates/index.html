<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Made with Go... & htmx</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=PT+Serif&display=swap" rel="stylesheet">
    <link href="/static/output.css" rel="stylesheet">
</head>
<body >
    <div class="flex flex-col mx-32 items-center font-inter tracking-tighter">
    <h1 class="text-7xl font-semibold font-ptSerif mt-4 text-center">
        Welcome to Thalaverse
    </h1>
    <form 
        hx-get="thala/verdict"
        hx-target="#result"
        hx-swap="innerHTML"
        class="flex justify-center items-center mt-44 py-2 h-24 w-full">
        <input 
            type="text"
            placeholder="Enter a thala word"
            name="inputThala"
            class="border-4 border-black w-9/12 lg:w-auto text-4xl mr-8 h-full text-center rounded-full">
        <input
            type="submit"
            value="Submit"
            class="bg-black h-4/5 text-2xl rounded-full text-white p-3">
    </form>
    <div 
        id="result"
        class="flex justify-center lg:w-5/12 w-11/12 mt-8">
    </div>
    </div>
</body>
</html>
